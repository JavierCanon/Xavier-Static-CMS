    <link rel="apple-touch-icon" sizes="512x512" href="icon.png" />

    <script type="text/javascript">
        function sparedirectDecode(loc) {
            if (loc.search) {
                var qs = {};
                loc.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    qs[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (qs.route !== undefined) {
                    return loc.pathname.slice(0, -1) + (qs.route || '') +
                        (qs.query ? ('?' + qs.query) : '') +
                        loc.hash;
                }
            }
            return null;
        }
        var sparedirectTo = sparedirectDecode(window.location);
        if (sparedirectTo) {
            window.history.replaceState(null, null, sparedirectTo);
        }
    </script>
</head>

<body>
